<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="icon-note"></i> Add New Client

          <div class="card-header-actions">
             <button (click)="back()" class="btn btn-block btn-info btn-sm">Back</button>
          </div>
        </div>
          <div class="card-body col-md-8">
            <form [formGroup]="angForm" novalidate>
              <div class="form-group">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" class="form-control" 
                  formControlName="name" 
                  #name />
              </div>
              <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors.required">
                  Name field is required.
                </div>
              </div>

              <div class="form-group">
                <label class="col-form-label">Email</label>
                <input type="text" class="form-control" 
                  formControlName="email" 
                  #email />
              </div>
              <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['email'].errors.required">
                  Email field is required.
                </div>
                <div *ngIf="angForm.controls['email'].errors.email">
                  Please enter valid email address.
                </div>
              </div>

              <div class="form-group">
                <label class="col-form-label">Phone</label>
                <input type="text" class="form-control" 
                  formControlName="phone" 
                  #phone />
              </div>
              <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['phone'].errors.required">
                  Phone field is required.
                </div>
              </div>

              <div class="form-group">
                <label class="col-form-label">Address</label>
                <input type="text" class="form-control" 
                  formControlName="address" 
                  #address />
              </div>
              <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['address'].errors.required">
                  Address field is required.
                </div>
              </div>

              <!-- <div class="row">
                <div class="col-xs-12 col-12 col-md-6 form-group">
                  <input type="text"
                  class="form-control"
                  [minDate]="minDate"
                  [maxDate]="maxDate"
                  #dp="bsDatepicker"
                  bsDatepicker [(bsValue)]="bsValue">
                </div>
              </div> -->

              <div class="form-group">
                  <button [ladda]='loading' (click) = "add(name.value,email.value,phone.value,address.value)" type="submit" class="btn btn-primary"
                  [disabled]="angForm.pristine || angForm.invalid" >
                  Submit
                  </button>
                  <button class="btn btn-danger" type="reset" >Reset</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
