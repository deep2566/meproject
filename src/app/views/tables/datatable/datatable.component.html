<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Collections Listing
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="name">Client Name</mfDefaultSorter>
            </th>
            <th style="width: 35%">
              <mfDefaultSorter by="email">Collector Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="age">Debtor Name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="city">Amount</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="city">Remaining Amount</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td class="text-left">{{item.age}}</td>
            <td>{{item.city | uppercase}}</td>
            <td>{{getDate(item.regDate)}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
