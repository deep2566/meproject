<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="icon-note"></i> User Edit
          <div class="card-header-actions">
             <button (click)="back()" class="btn btn-block btn-info btn-sm">Back</button>
          </div>
        </div>

        <div class="card-body">
        <form [formGroup]="angForm" novalidate>
          
          <div class="form-group">
            <label class="">Name</label>
            <input type="text" class="form-control" 
              formControlName="name" 
              #name 
              [(ngModel)] = "user.name"/>
          </div>
          <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.required">
              Name field is required.
            </div>
          </div>

          <div class="form-group">
            <label class="">Username</label>
            <input type="text" disabled="true" class="form-control" 
              formControlName="username" 
              #username 
              [(ngModel)] = "user.username"/>
          </div>
          <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['username'].errors.required">
              Username field is required.
            </div>
          </div>

          <div class="form-group">
            <label class="">Email</label>
            <input type="text" disabled="true" class="form-control" 
              formControlName="email" 
              #email 
              [(ngModel)] = "user.email"/>
          </div>
          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].errors.required">
              Email field is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-form-label">Role</label>
            <select [(ngModel)] = "user.role"  class="form-control" 
            formControlName="role" 
            #role >
            <option value="{{item.id}}" *ngFor="let item of roles">{{ item.role_name}}</option>
          </select>
          </div>
          <div *ngIf="angForm.controls['role'].invalid && (angForm.controls['role'].dirty || angForm.controls['role'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['role'].errors.required">
              Role field is required.
            </div>
          </div>

          <div class="form-group">
            <button [ladda]='loading' (click) = "update(name.value,role.value)" type="submit" class="btn btn-primary"
            [disabled]="angForm.invalid" >
              Submit
            </button>
            <button class="btn btn-danger" type="reset" >Reset</button>
          </div>

        </form>
        </div>
      </div>
    </div>
  </div>
</div>
